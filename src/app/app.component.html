<div class="form-group">
  <label for="numberSelect">Select a Number</label>
  <select id="numberSelect" class="form-control" [(ngModel)]="selectedNumber">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <button (click)="generateTables()">Print</button>

  <!-- Display the multiplication tables -->
  <div *ngIf="allTables.length > 0">
    <h3>Multiplication Tables up to {{selectedNumber}}</h3>
    <div *ngFor="let table of allTables">
      <h4>Multiplication Table of {{table.number}}</h4>
      <ul>
        <li *ngFor="let value of table.values">{{value}}</li>
      </ul>
    </div>
  </div>
</div>
